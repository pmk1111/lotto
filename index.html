<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="자동으로 로또번호를 생성하세요!">
    <title>로또번호생성</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="lotto.css">
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

    <meta name="naver-site-verification" content="e6334327e14ade1484df8c14c62d5b1f099b5551" />
    <meta name="google-site-verification" content="kW09c0DK4xDTGSGAAOdQK3UgPYERortrtnP8bLnjeZ8" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2866511897521551"
     crossorigin="anonymous"></script>
  </head>
  <body class="lite">
    <nav class="nav_bar nav_lite">
      <div class="nav_container">
        <div class="owner_text_container">
          <img class="logo" src="img/logo_white.svg" alt="" />
        </div>
        <div class="title_container">
          <h1 class="title_text">로또번호생성기</h1>
        </div>
        <div class="toggle_container">
          <label class="toggleSwitch">
            <span class="toggleButton">
              <img class="display_mode_icon" src="img/sun.png" />
            </span>
          </label>
        </div>
      </div>
    </nav>

    <main>
      <div class="main_container">
        <div class="lotto_machine_container">
          <img class="lotto_machine" src="img/lotto_machine.png" />
        </div>
        <div class="btn_container">
          <button type="button" class="num_generate_btn btn_lite">
            생성하기
          </button>
        </div>
        <div class="lotto_container">
          <div class="top_bg"><span>생성된 번호가 여기에 표시됩니다.</span></div>
          <div class="lotto_num_container">
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
          </div>
        </div>
        <div class="rule_container">
          <h4>동행 복권 규칙</h4>
          <table class="rule_table">
            <tr>
              <th>등수</th>
              <th>당첨 조건</th>
            </tr>
            <tr>
              <td>1등</td>
              <td>당첨번호 6개 숫자일치</td>
            </tr>
            <tr>
              <td>2등</td>
              <td>당첨번호 5개 숫자일치
                +보너스 숫자일치</td>
            </tr>
            <tr>
              <td>3등</td>
              <td>당첨번호 5개 숫자일치</td>
            </tr>
            <tr>
              <td>4등</td>
              <td>당첨번호 4개 숫자일치</td>
            </tr>
            <tr>
              <td>5등</td>
              <td>당첨번호 3개 숫자일치</td>
            </tr>
          </table>
        </div>
        <br>
        <h4>친구에게 공유하기</h4>
        <div class="share_container">
          <div class="share_content">
            <a id="btnTwitter" class="link-icon twitter" href="javascript:shareTwitter();" ><img src="img/icon-twitter.png"></a>
          </div>
          <div class="share_content">
            <a id="btnFacebook" class="link-icon facebook" href="javascript:shareFacebook();"><img src="img/icon-facebook.png"></a>   
          </div>
          <div class="share_content">
            <a id="btnKakao" class="link-icon kakao" href="javascript:shareKakao();"><img src="img/icon-kakao.png"></a>  
          </div>
        </div>

        
      </div>

    </main>

    <script src="lotto.js"></script>
  </body>
</html>
