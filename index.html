      <div class="menu_btn">
        <span>메뉴</span>

    </div>

    <main>
      <div class="main_container">
        <div class="lotto_machine_container">
          <img class="lotto_machine" src="images/lotto_machine.png" />
        </div>
        <div class="btn_container">
          <button type="button" class="num_generate_btn btn_lite">
            생성하기
          </button>
        </div>
        <div class="lotto_container">
          <div class="top_bg"><span>생성된 번호가 여기에 표시됩니다.</span></div>
          <div class="lotto_num_container">
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
            <div class="lotto_num_wrap"><span class="lotto_num"></span></div>
          </div>
        </div>
        <div class="rule_container">
          <h4>동행 복권 규칙</h4>
          <table class="rule_table">
            <tr>
              <th>등수</th>
              <th>당첨 조건</th>
            </tr>
            <tr>
              <td>1등</td>
              <td>당첨번호 6개 숫자일치</td>
            </tr>
            <tr>
              <td>2등</td>
              <td>당첨번호 5개 숫자일치
                +보너스 숫자일치</td>
            </tr>
            <tr>
              <td>3등</td>
              <td>당첨번호 5개 숫자일치</td>
            </tr>
            <tr>
              <td>4등</td>
              <td>당첨번호 4개 숫자일치</td>
            </tr>
            <tr>
              <td>5등</td>
              <td>당첨번호 3개 숫자일치</td>
            </tr>
          </table>
        </div>
